<!DOCTYPE html><html class="scroll-smooth" lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Surprise Birthday for My Wife</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffe6f0;
      overflow-x: hidden;
      cursor: none;
    }
    .cursor-heart {
      position: fixed;
      pointer-events: none;
      width: 24px;
      height: 24px;
      color: #ff4d94;
      user-select: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.7;
      }
    }
    .trail-heart {
      position: fixed;
      pointer-events: none;
      width: 16px;
      height: 16px;
      color: #ff99c8;
      user-select: none;
      opacity: 0.8;
      animation: fadeOut 1s forwards;
      z-index: 9998;
      transform: translate(-50%, -50%);
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(-20px) scale(0.5);
      }
    }
    .typing {
      border-right: 2px solid #ff4d94;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      display: inline-block;
      max-width: 100%;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center px-4 py-8 text-pink-700">
  <!-- Cursor Heart -->
  <svg class="cursor-heart" id="cursorHeart" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
  </svg>  <div class="w-full max-w-3xl bg-white rounded-3xl shadow-lg p-8 md:p-12 space-y-8" id="app">
    <!-- Page 1 -->
    <section class="flex flex-col items-center space-y-6" id="page1">
      <h1 class="text-5xl font-great-vibes text-pink-600" style="font-family: 'Great Vibes', cursive;">
        Selamat Ulang Tahun, Sayangku
      </h1>
      <p class="text-lg md:text-xl text-center max-w-xl leading-relaxed">
        <span class="inline-block" id="typingMessage1">Semoga hari spesial ini menjadi awal dari kebahagiaan yang tak berujung...</span>
      </p>
      <img class="rounded-xl shadow-lg w-full max-w-md object-cover" src="https://raw.githubusercontent.com/Ibat95/Ultah/main/FB_IMG_1732878092208.jpg" alt="Foto Ulang Tahun Romantis" />
      <button id="toPage2" type="button" class="mt-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-8 rounded-full shadow-md transition">
        Lanjutkan
      </button>
    </section><!-- Page 2 -->
<section class="hidden flex flex-col items-center space-y-6" id="page2">
  <h2 class="text-4xl font-semibold text-pink-600">Pilih 3 Trip Romantis Favoritmu</h2>
  <p class="text-center max-w-xl">Pilih destinasi romantis yang ingin kita kunjungi bersama.</p>
  <form id="tripForm" class="w-full max-w-xl grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Pilihan destinasi -->
    <!-- Bali -->
    <label class="cursor-pointer bg-pink-50 border-2 border-pink-300 rounded-xl p-4 flex flex-col items-center hover:border-pink-500 transition">
      <input type="checkbox" name="trip" value="Bali" class="hidden" />
      <img src="https://storage.googleapis.com/a1aa/image/d0a85f81-8440-45aa-6faa-b29f36784c02.jpg" class="rounded-lg mb-3 w-full object-cover" alt="Bali" />
      <span class="text-pink-700 font-medium text-lg">Bali</span>
    </label>
    <!-- Tambah destinasi lainnya di sini seperti Paris, Venice, dst -->
  </form>
  <button id="toPage3" type="button" class="mt-4 bg-pink-300 cursor-not-allowed text-white font-semibold py-3 px-8 rounded-full shadow-md transition disabled:opacity-50" disabled>
    Lanjutkan
  </button>
</section>

<!-- Page 3 (tambahkan konten jika ada) -->
<section class="hidden flex flex-col items-center space-y-6" id="page3">
  <h2 class="text-4xl font-semibold text-pink-600">Terima kasih telah memilih, Sayang!</h2>
  <p class="text-center max-w-xl">Aku akan segera merencanakan trip impian kita bersama.</p>
</section>

  </div>  <script>
    const toPage2 = document.getElementById('toPage2');
    const toPage3 = document.getElementById('toPage3');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');

    toPage2.addEventListener('click', () => {
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
    });

    const checkboxes = document.querySelectorAll('input[name="trip"]');
    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      const selected = Array.from(checkboxes).filter(i => i.checked);
      if (selected.length === 3) {
        toPage3.disabled = false;
        toPage3.classList.remove('cursor-not-allowed');
        toPage3.classList.remove('bg-pink-300');
        toPage3.classList.add('bg-pink-500');
      } else {
        toPage3.disabled = true;
        toPage3.classList.add('cursor-not-allowed');
        toPage3.classList.add('bg-pink-300');
        toPage3.classList.remove('bg-pink-500');
      }
    }));

    toPage3.addEventListener('click', () => {
      page2.classList.add('hidden');
      page3.classList.remove('hidden');
    });
  </script></body>
</html>
